name: (C) Mushroom &Nu15:5 (GameShark)
sha1: 5ac1387c18b0632f7d4c1106eb591d801835c57e
options:
  basename: gameshark
  target_path: baserom.us.z64
  base_path: .
  compiler: SN64
  find_file_boundaries: True
  do_c_func_detection: yes
  migrate_rodata_to_functions: yes
  header_encoding: ASCII
  platform: n64
  create_undefined_funcs_auto: False
  # undefined_funcs_auto_path: undefined_funcs_us.txt
  create_undefined_syms_auto: False
  # undefined_syms_auto_path: undefined_syms_us.txt
  symbol_addrs_path: symbol_addrs_us.txt
  # asm_path: asm
  # src_path: src
  # build_path: build
  extensions_path: tools/splat_ext
  # mips_abi_float_regs: o32
  section_order: [".text", ".data", ".rodata", ".bss"]
  auto_all_sections: [".data", ".rodata", ".bss"]
  libultra_symbols: True
  hardware_regs: True
  asset_path: assets/us/
  asm_path: asm/us/
  build_path: build/us/
  ld_symbol_header_path: include/linker.h
  # generated_s_preamble:
    # .include "macro.inc"

    # .set noat

    # .set noreorder

segments:
  - name: header
    type: gsheader
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: pad
    type: bin
    start: 0x1000

  - name: loader
    type: code
    start: 0x1080
    vram: 0x80200480
    subsegments:
      - [0x1080, hasm, loader]

  - name: main
    type: code
    start: 0x1180
    vram: 0x80040180
    subsegments:
      - [0x1180, c, main]
      - [0x1560, c, pi]
      - [0x1580, c, hw]
      - [0x17C0, c, lzari]
      - [0x3060, c, libc]
      - [0x32C0, hasm, util]
      - [0x3410, c, si]
      - [0x34C0, c, led]
      - [0x3650, c]
      - [0x39C0, bin]

  - name: fsblob
    type: fsblob
    start: 0x3B20
    out_dir: fs/us
    vram: 0x80042B20

  - name: data
    type: code
    start: 0x2F000
    vram: 0x8006E000
    subsegments:
      - [0x2F000, hasm]
      - [0x2F100, bin]
  - [0x40000]
